<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-4">Hello, world! This is my Calculator WebApp!</h1>
    <p class="lead">A very simple calculator to show off my basic Javascript skills.</p>
    <hr class="my-4">
    <p>I use the Standard WebDev Trinity for this WebApp plus Bootstrap for easier design process to show off the Javascript.</p>
  </div>
  <div class="calculator=grid">
    <div class="btn-group-lg" role="group" aria-label="Basic example">
      <button class="num btn btn-secondary">1</button>
      <button class="num btn btn-secondary">2</button>
      <button class="num btn btn-secondary">3</button>
    </div>
    <div class="btn-group-lg" role="group" aria-label="Basic example">
      <button class="num btn btn-secondary">4</button>
      <button class="num btn btn-secondary">5</button>
      <button class="num btn btn-secondary">6</button>
    </div>
    <div class="btn-group-lg" role="group" aria-label="Basic example">
      <button class="num btn btn-secondary">7</button>
      <button class="num btn btn-secondary">8</button>
      <button class="num btn btn-secondary">9</button>
    </div>
    <div class="btn-group-lg" role="group" aria-label="Basic example">
      <button class="num btn btn-secondary">0</button>
    </div>
    <div class="btn-group-lg" role="group" aria-label="Basic example">
      <button class="operator btn btn-secondary">+</button>
      <button class="operator btn btn-secondary">-</button>
      <button class="operator btn btn-secondary">*</button>
      <button class="operator btn btn-secondary">รท</button>
    </div>
    <button id="equal" type="button" class="btn btn-secondary">=</button>
    <button id="all-clear" type="button" class="btn btn-secondary">AC</button>
    <button id="delete" type="button" class="btn btn-secondary">DEL</button>
    <div class="calculator-outer">
      <div class="calculator">
        <div id="prev-operand"></div>
        <div id="curr-operand"></div>
      </div>  
    </div>
   
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
